{% extends 'diary/base.html' %}

{% load crispy_forms_tags %}  <!-- crispy_formsのテンプレートタグをロード -->

{% block title %}日記作成{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">日記作成</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}  <!-- crispyでフォーム全体を自動的に整形 -->
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
{% endblock content %}
