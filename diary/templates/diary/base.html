<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load django_bootstrap5 %}
        {% bootstrap_css %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'user_diary_home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'user_diary_create' %}">日記作成</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'user_diary_list' %}">日記一覧</a>
                  </li>
                </ul>
                <div class="d-flex">
                    {% if request.user.is_authenticated %}
                    <span class="navbar-text me-3">
                        {{ request.user.username }} さん
                    </span>
                    <form method="POST" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">ログアウト</button>
                    </form>
                {% endif %}
                </div>
            </div>
        </div>
    </nav>
          <div class="container mt-4">
            {% block content %}
            {% endblock content %}
          </div>
        {% bootstrap_javascript %}
    </body>
</html>
